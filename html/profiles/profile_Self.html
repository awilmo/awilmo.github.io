<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375,initial-scale=1.0">
  <title>Catch Up – Profile</title>
  <!-- <link rel="stylesheet" href="wrappedStyle.css"> -->
  <!-- <!-- if you split profile CSS out, add: -->
  <link rel="stylesheet" href="/css/profiles.css">
</head>
<body>
  <div class="phone-screen">

    <div class="header-container">
      <div class="header">
        <button id="backButton">
          <img src="/icons/back.png" alt="Back" class="header-icon">
        </button>
        <button>
          <img src="/icons/title.png" alt="Catch Up" class="header-title">
        </button>
        <button>
          <img src="/icons/menu.png" alt="Menu" class="header-icon">
        </button>
      </div>
    </div>

    <div class="body-container">
      <!-- <div class="page-title">Personal Profile</div> -->
      <div class="profile-page">
      <div class="profile-card">
        <!-- <div class="avatar-wrapper"> -->
          <img src="/icons/female_red.png" alt="Avatar" class="profile-avatar">
        <!-- </div> -->
        <h2 class="profile-name">ItsYou!</h2>

        <p class="profile-info-line">
          <span>Awake From:</span>
          <span class="mono">23:00 – 09:30</span>
        </p>
        <p class="profile-info-line">
          <span>E-mail:</span>
          <span class="mono">hithere123@hotmail.com</span>
        </p>

        <div class="bio-label">Bio Description:</div>
        <div class="bio-text mono">
          Transitioning to working night shifts, trying to stay caught up with what I miss from my friends through this app!
        </div>

        <div class="action-buttons-self">
          <button id="editBtn"     type="button" class="btn btn-edit mono">Edit</button>
          <button id="saveBtn"     type="button" class="btn btn-signout mono" style="display:none">Save</button>
          <button id="cancelBtn"   type="button" class="btn btn-delete mono" style="display:none">Cancel</button>
        </div>
      
        <button id="signOutBtn" type="button" class="btn btn-signout mono">Sign Out</button>
        <button id="deleteBtn"  type="button" class="btn btn-delete mono">Delete Account</button>
      </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="footer-nav">
        <button class = "footer-nav-button" id = "socialMediaNavigation">
          <img src="/icons/socialmedia.png" alt="Social media icon" class="icon"><br>
           Social Media
        </button>
        <button class = "footer-nav-button">
          <img src="/icons/message.png" alt = "Message icon" class="icon"><br>
          Message
        </button>
        <button class = "footer-nav-button">
          <img src="/icons/search.png" alt="Search icon" class="icon"><br>
          Search
        </button>
        <button class = "footer-nav-button-active" id = "profileNavigation">
          <img src="/icons/profile.png" alt="Profile icon" class="icon"><br>
          Profile
        </button>
      </div>

    </div>

  </div>
  <script src="/script.js"></script>
  <script>
    document.getElementById("socialMediaNavigation").addEventListener("click", () => {
        window.location.href = "/html/social_media/wrapped_Baby.html";
        
        const fromDate = document.getElementById("dateInputFrom").value;
        const toDate = document.getElementById("dateInputTo").value;

        localStorage.setItem("fromDate", fromDate);
        localStorage.setItem("toDate", toDate);
    });
  </script>
</body>
</html>

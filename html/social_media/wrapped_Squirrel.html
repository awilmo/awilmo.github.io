<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=414, height=896, initial-scale=1.0">
  <title>Catch Up App</title>
  <link rel="stylesheet" href="/css/wrappedStyle.css">
  <!-- <script src="script.js"></script> -->
</head>
<body>

  <div class="phone-screen">

    <div class="header-container">
      <div class="header">
        <button id = "backButton">
          <img src="/icons/back.png" alt = "Back icon" class="header-icon">
        </button>

        <button>
          <img src="/icons/title.png" alt = "Title" class="header-title">
        </button>

        <button>
          <img src="/icons/menu.png" alt = "Menu icon" class="header-icon">
        </button>
      </div>
    </div>

    <div class="body-container">
      <div class="body-date-time">
        <p>Your missed posts!</p>

        <div class="date-picker-container">
          <div class="date-group">
            <label>From</label>
            <span class="date-display" id="selectedDateFrom">Select a date</span>
            <input type="date" id="dateInputFrom">
          </div>
        
          <div class="date-group">
            <label>To</label>
            <span class="date-display" id="selectedDateTo">Select a date</span>
            <input type="date" id="dateInputTo">
          </div>
          
          <button id="confirmButton">
            <img src="/icons/confirm.png" alt="Confirm icon">
          </button>
        </div>
      </div>

      <div class="body-post">
        <div class="post-header">
          <img class="avatar" src="/icons/male_black.png" alt="Avatar">
          <span class="username">@psikoe</span>
          <img class="platform" src="/icons/instagram.png" alt="Instagram">
        </div>

        <div class="post-image">
          <button id = "prevPostButton">
            <img src="/icons/post-previous.png" alt = "Previous icon" class = "nav-icon">
          </button>

          <img src="/images/squirrel.png" alt="baby" class = "post-image-img"/>

          <button id="nextPostButton">
            <img src="/icons/post-next.png" alt = "Next icon" class = "nav-icon">
          </button>
        </div>

        <div class = "post-footer">
          <div class = "post-icon">
            <img src="/icons/heart.png" alt = "Heart icon" class = "footer-icon">
            <img src="/icons/comment.png" alt = "Comment icon" class = "footer-icon">
          </div>
          <div class="timestamp">
            <p>March 27th, 2025</p>
            <p>18:43:59</p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer-container">
      <div class="footer-nav">
        <button class = "footer-nav-button-active">
          <img src="/icons/socialmedia.png" alt="Social media icon" class="icon"><br>
           Social Media
        </button>
        <button class = "footer-nav-button" id = "messageNavigation">
          <img src="/icons/message.png" alt = "Message icon" class="icon"><br>
          Message
        </button>
        <button class = "footer-nav-button" id = "searchNavigation">
          <img src="/icons/search.png" alt="Search icon" class="icon"><br>
          Search
        </button>
        <button class = "footer-nav-button" id = "profileNavigation">
          <img src="/icons/profile.png" alt="Profile icon" class="icon"><br>
          Profile
        </button>
      </div>

    </div>

  </div>
  <script src="/script.js"></script>
  <script>
    document.getElementById("prevPostButton").addEventListener("click", () => {
      const fromDate = document.getElementById("dateInputFrom").value;
      const toDate = document.getElementById("dateInputTo").value;

      localStorage.setItem("fromDate", fromDate);
      localStorage.setItem("toDate", toDate);

      window.location.href = "/html/social_media/wrapped_Beach.html";
    });

    document.getElementById("nextPostButton").addEventListener("click", () => {
      const fromDate = document.getElementById("dateInputFrom").value;
      const toDate = document.getElementById("dateInputTo").value;

      localStorage.setItem("fromDate", fromDate);
      localStorage.setItem("toDate", toDate);

      window.location.href = "/html/social_media/wrapped_Cat.html";
    });

    document.getElementById("profileNavigation").addEventListener("click", () => {
      window.location.href = "/html/profiles/profile_Self.html";
    });

    document.getElementById("searchNavigation").addEventListener("click", () => {
        window.location.href = "/post-search.html";
    });

    document.getElementById("messageNavigation").addEventListener("click", () => {
        window.location.href = "/messaging.html";
    });
  </script>
</body>
</html>

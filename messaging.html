<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=896, initial-scale=1.0">
    <title>Catch Up App</title>
    <link rel="stylesheet" href="messagingStyle.css">
</head>
<body>
    <div class="phone-screen">
        <div class="header-container">
            <div class="header">
              <button>
                <img src="icons/back.png" alt = "Back icon" class="header-icon">
              </button>
      
              <button>
                <img src="icons/title.png" alt = "Title" class="header-title">
              </button>
      
              <button>
                <img src="icons/menu.png" alt = "Menu icon" class="header-icon">
              </button>
            </div>
        </div>
        <div class="body-container">
            <div class="contact-box">
                <div class="contactContainer">
                    <input class="deleteBox" type="checkbox" style="display: none;"> 
                    <img id="contact1" src="images/contact1.png" alt = "Contact" class="contact">
                </div>
                <div class="contactContainer">
                    <input class="deleteBox" type="checkbox" style="display: none;"> 
                    <img id="contact2" src="images/contact2.png" alt = "Contact" class="contact">
                </div>
                <div class="contactContainer">
                    <input class="deleteBox" type="checkbox" style="display: none;"> 
                    <img id="contact3" src="images/contact3.png" alt = "Contact" class="contact">
                </div>
                <div class="contactContainer">
                    <input class="deleteBox" type="checkbox" style="display: none;"> 
                    <img id="contact4" src="images/contact4.png" alt = "Contact" class="contact">
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="deleteButton">Delete</button>
            <img id="trash" src="icons/trash.png">
            <button id="cancelButton">Cancel</button>
        </div>
        <div class="footer-container">
            <div class="footer-nav">
                <button>
                    <img src="icons/socialmedia.png" alt="Social media icon" class="icon"><br>
                    Social Media
                </button>
                <button>
                    <img src="icons/message.png" alt = "Message icon" class="icon"><br>
                    Message
                </button>
                <button>
                    <img src="icons/search.png" alt="Search icon" class="icon"><br>
                    Search
                </button>
                <button>
                    <img src="icons/profile.png" alt="Profile icon" class="icon"><br>
                    Profile
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("contact1").onclick = function () {
            location.href = 'messagingText.html';
            sessionStorage.setItem('contact', 'Bob');
        };

        document.getElementById("contact2").onclick = function () {
            location.href = 'messagingText.html';
            sessionStorage.setItem('contact', 'Maragaret');
        };

        document.getElementById("contact3").onclick = function () {
            location.href = 'messagingText.html';
            sessionStorage.setItem('contact', 'Philip');
        };

        document.getElementById("contact4").onclick = function () {
            location.href = 'messagingText.html';
            sessionStorage.setItem('contact', 'Greg');
        };

        var checkboxesOn = false;
        var sure = false;
        document.getElementById("trash").onclick = function () {
            if (!checkboxesOn) {
                checkboxesOn = true;
                var elements = document.getElementsByClassName("deleteBox");
                for (var i = 0; i < elements.length; i++) {
                    elements.item(i).style = "display: inherit";
                    elements.item(i).checked = false;
                }
                document.getElementById("deleteButton").style = "display: block";
                document.getElementById("cancelButton").style = "display: block";
                document.getElementById("trash").style = "cursor:auto";
            } else {
                return;
            }
        };

        document.getElementById("deleteButton").onclick = function () {
            if (sure) {
                checkboxesOn = false;
                sure = false;
                var contacts = document.getElementsByClassName("contactContainer");
                var elements = document.getElementsByClassName("deleteBox");
                for (var i = 0; i < contacts.length; i++) {
                    if (elements.item(i).checked) {
                        elements.item(i).checked = false;
                        contacts.item(i).style = "display: none";
                    }
                    elements.item(i).style = "display: none";
                }
                document.getElementById("deleteButton").style = "display: none";
                document.getElementById("cancelButton").style = "display: none";
                document.getElementById("deleteButton").innerHTML = "Delete";
                document.getElementById("trash").style = "cursor:pointer";
            } else {
                document.getElementById("deleteButton").innerHTML = "Are you sure?";
                sure = true;
            }
            
        }

        document.getElementById("cancelButton").onclick = function () {
            checkboxesOn = false;
            sure = false;
            var contacts = document.getElementsByClassName("contactContainer");
            var elements = document.getElementsByClassName("deleteBox");
            for (var i = 0; i < contacts.length; i++) {
                if (elements.item(i).checked) {
                    elements.item(i).checked = false;
                }
                elements.item(i).style = "display: none";
            }
            document.getElementById("deleteButton").style = "display: none";
            document.getElementById("cancelButton").style = "display: none";
            document.getElementById("deleteButton").innerHTML = "Delete";
            document.getElementById("trash").style = "cursor:pointer";
        }
    </script>
</body>

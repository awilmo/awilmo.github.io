<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375,initial-scale=1.0">
  <title>Profile – Greg</title>
  <!-- <link rel="stylesheet" href="wrappedStyle.css"> -->
  <link rel="stylesheet" href="profiles.css">
</head>
<body>
  <div class="phone-screen">
    <div class="header-container">
      <div class="header">
        <button><img src="icons/back.png" class="header-icon" alt="Back"></button>
        <button><img src="icons/title.png" class="header-title" alt="Catch Up"></button>
        <button><img src="icons/menu.png" class="header-icon" alt="Menu"></button>
      </div>
    </div>
    <div class="body-container">
      <div class = "profile-page">
        <div class="profile-card">
          <img src="icons/male_black.png" class="profile-avatar" alt="Greg’s Avatar">
          <h2 class="profile-name">Greg</h2>
          <p class="profile-info-line"><span>Awake From:</span><span class="mono">06:00 – 22:00</span></p>
          <p class="profile-info-line"><span>E-mail:</span><span class="mono">greg@greg.com</span></p>
          <div class="bio-label">Bio Description</div>
          <div class="bio-text mono">
            Hi, I’m Greg
          </div>
          <div class="action-buttons">
            <button id="messageBtn"    class="btn btn-edit mono">Message</button>
            <button id="unfollowBtn"   class="btn btn-unfollow mono">Unfollow</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-nav">
        <button>
          <img src="icons/message.png" alt="Message"><br>
          Message
        </button>
        <button>
          <img src="icons/socialmedia.png" alt="Social"><br>
          Social Media
        </button>
        <button>
          <img src="icons/search.png" alt="Search"><br>
          Search
        </button>
        <button class="active">
          <img src="icons/profile.png" alt="Profile"><br>
          Profile
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

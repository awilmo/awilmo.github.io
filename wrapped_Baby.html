  <div class="phone-screen">

    <div class="header-container">
      <div class="header">
        <button>
          <img src="icons/back.png" alt = "Back icon" class="header-icon">
        </button>

        <button>
          <img src="icons/title.png" alt = "Title" class="header-title">
        </button>

        <button>
          <img src="icons/menu.png" alt = "Menu icon" class="header-icon">
        </button>
      </div>
    </div>

    <div class="body-container">
      <div class="body-date-time">
      <!-- Code for miss post time -->
      </div>

      <div class="body-post">
        <div class="post-header">
          <img class="avatar" src="icons/male_black.png" alt="Avatar">
          <span class="username">@veratar</span>
          <img class="platform" src="icons/facebook.png" alt="Facebook">
        </div>

        <div class="post-image">
          <button >
            <img src="icons/post-previous.png" alt = "Previous icon" class = "nav-icon">
          </button>

          <img src="images/baby.png" alt="baby" class = "post-image-img"/>

          <button >
            <img src="icons/post-next.png" alt = "Previous icon" class = "nav-icon">
          </button>
        </div>

    </div>

    <div class="footer-container">

        <button>

          Message
        </button>
        <button>
          <img src="icons/socialmedia.png" alt="Social media icon" class="icon"><br>
          Social Media

        <button>

          Search
        </button>
        <button>
